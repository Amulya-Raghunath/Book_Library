<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Library</title>
    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1512820790803-83ca734da794?auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            color: #fff;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.65);
            height: 100vh;
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #f9f9f9;
            text-shadow: 2px 2px 5px #000;
        }

        a {
            color: #ffd54f;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        ul {
            list-style-type: none;
            padding: 0;
            max-width: 600px;
            margin: 20px auto;
            background-color: rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        li {
            margin: 10px 0;
            padding: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }

        .book-info {
            font-size: 18px;
        }

        .delete {
            color: #ff6f61;
            float: right;
        }

        .search-box {
            text-align: center;
            margin: 20px;
        }

        input[type="text"] {
            padding: 8px;
            width: 200px;
            border-radius: 5px;
            border: none;
            margin-right: 10px;
        }

        button {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            background-color: #ffd54f;
            color: #000;
            cursor: pointer;
        }

        button:hover {
            background-color: #ffca28;
        }
    </style>
</head>
<body>
<div class="overlay">
    <h1>ðŸ“š Online Book Library</h1>

    <div class="search-box">
        <form th:action="@{/}" method="get">
            <label>Title<input type="text" name="title" placeholder="Search by Title" th:value="${titleQuery}"></label>
            <label>Author<input type="text" name="author" placeholder="Search by Author" th:value="${authorQuery}"></label>
            <button type="submit">Search</button>
            <a th:href="@{/add}" style="margin-left: 15px;">âž• Add New Book</a>
        </form>
    </div>

    <ul>
        <li th:each="book : ${books}">
            <div class="book-info">
                <b th:text="${book.title}"></b> by
                <span th:text="${book.author}"></span>
                (<span th:text="${book.publishedYear}"></span>)
                <a class="delete" th:href="@{/delete/{id}(id=${book.id})}">[Delete]</a>
            </div>
        </li>
    </ul>
</div>
</body>
</html>
